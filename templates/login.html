{% extends "base.html" %}

{% block title %}Login - StyleLane{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
    <h2 style="text-align: center; color: #667eea; margin-bottom: 2rem;">Login to StyleLane</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <div class="form-group" style="text-align: center; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 1.1rem;">
                Login
            </button>
        </div>
    </form>
    
    <div style="text-align: center; margin-top: 1rem;">
        <p>Don't have an account? <a href="{{ url_for('register') }}" style="color: #667eea;">Register here</a></p>
    </div>
</div>
{% endblock %}
