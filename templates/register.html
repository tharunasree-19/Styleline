{% extends "base.html" %}

{% block title %}Register - StyleLane{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2 style="text-align: center; color: #667eea; margin-bottom: 2rem;">Create Account</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" class="form-control">
                <option value="staff">Staff</option>
                <option value="manager">Manager</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="store_id">Store ID (Optional)</label>
            <input type="text" id="store_id" name="store_id" class="form-control" placeholder="Enter store ID">
        </div>
        
        <div class="form-group" style="text-align: center; margin-top: 2rem;">
            <button type="submit" class="btn btn-success" style="width: 100%; font-size: 1.1rem;">
                Create Account
            </button>
        </div>
    </form>
    
    <div style="text-align: center; margin-top: 1rem;">
        <p>Already have an account? <a href="{{ url_for('login') }}" style="color: #667eea;">Login here</a></p>
    </div>
</div>
{% endblock %}
